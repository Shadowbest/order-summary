  <body>
    <main class="card">
      <img src="./img/illustration-hero.svg" alt="" />
      <section class="card__body">
        <h1 class="card__body__title">Order Summary</h1>

        <p class="card__body__text">

          anywhere you like!
        </p>

        <div class="card__body__summary">
          <div>
            <img src="./img/icon-music.svg" alt="" class="summary-img" />
            <p class="summary-plan">
              <strong>Annual Plan</strong> <span>&dollar;59.99/year</span>
            </p>
          </div>
          <a href="#" class="summary-link">Change</a>
        </div>

        <a href="#" class="btn-payment">Proceed to Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </section>
    </main>
